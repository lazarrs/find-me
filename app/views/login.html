<div class="container">
  <div class="jumbotron">
    <form role="form" name="loginForm" ng-submit="loginForm.nickname.$valid && submit()">
      <div class="form-group">
	<label for="inputNickname">Your Nickname</label>
	<input name="nickname" ng-pattern="/^[^\.\$\[\]\#\/]+$/" ng-model="nickname" type="text" class="form-control" id="inputNickname" placeholder="Your Nickname" autofocus>
      </div>
      <div class="error-container" ng-show="loginForm.nickname.$dirty && loginForm.nickname.$invalid">
	<small class="error">
	  Nickname cannot contain some special chars, sorry!
	</small>
      </div>
      <button ng-show="loginForm.nickname.$valid" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
