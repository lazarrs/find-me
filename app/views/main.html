<div id="menu">
 <a ng-click="mapCanvasStyle={height:list ? '100%' : '70%'};list=!list;"> â˜° </a>
</div>
<div id="map_canvas" ng-style="mapCanvasStyle" style="width: 100%; height: 100%;"></div>
<div ng-show="list">
  <table class="table table-stripped">
    <tr>
      <th>Status</th>
      <th>Nickname</th>
      <th>+/-</th>
      <th>Last Update</th>
    </tr>
    <tr ng-repeat="place in places | orderByPriority | orderBy:'timestamp':'desc'" ng-click="selectPlace(place)" ng-class="selectedPlace == place ? 'active' : ''">
      <td>
	<span ng-class="place.connections ? 'label label-success' : 'label label-info'">
	  {{ place.connections ? 'online' : 'offline' }}
	</span>
      </td>
      <td>{{ place.$id }}</td>
      <td>{{ place.coords.accuracy | number:0 }}m</td>
      <td>{{ place.timestamp | date : 'short' }}</td>
    </tr>
  </table>
</div>
